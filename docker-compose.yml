version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kjcommerce-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kjcommerce
      MYSQL_USER: kjuser
      MYSQL_PASSWORD: kjpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - kjcommerce-network

volumes:
  mysql-data:

networks:
  kjcommerce-network:
    driver: bridge