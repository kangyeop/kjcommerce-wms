name: Deploy Server (Backend)

on:
  push:
    branches:
      - main
    paths:
      - 'packages/server/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server package
        run: pnpm build:server
        env:
          NODE_ENV: production

      - name: Prepare deployment artifact
        run: |
          pnpm --filter server --prod deploy --legacy deploy-dist
          cp -r packages/server/dist/* deploy-dist/
          cp ecosystem.config.js deploy-dist/

      - name: Backup database
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            if [ -f "$DEPLOY_PATH/database.sqlite" ]; then
              cp "$DEPLOY_PATH/database.sqlite" "$DEPLOY_PATH/../database.sqlite.bak"
            fi

      - name: Deploy artifact to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: 'deploy-dist/*'
          target: ${{ secrets.SERVER_DEPLOY_PATH }}
          strip_components: 1
          rm: true

      - name: Setup database and restart server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.SERVER_DEPLOY_PATH }}

            if [ -f "../database.sqlite.bak" ]; then
              mv "../database.sqlite.bak" "database.sqlite"
            fi

            if [ ! -f database.sqlite ]; then
              touch database.sqlite
            fi

            pm2 restart ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
